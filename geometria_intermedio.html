<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geometr√≠a Intermedio - √Åreas</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffeb99, #ffd1dc);
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .avatar {
      margin: 15px;
      font-size: 2em;
    }
    .barra-progreso {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }
    .pregunta {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-top: 5px solid #f39c12;
      transition: transform 0.2s ease;
    }
    .pregunta:hover {
      transform: scale(1.02);
    }
    .pregunta p {
      font-size: 1.4em;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 15px;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d9820f;
      transform: translateY(-2px);
    }
    .respuesta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .estrella {
      font-size: 1.8em;
      color: gold;
      animation: brillar 0.8s ease;
    }
    @keyframes brillar {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1.2); opacity: 1; }
    }
    .cronometro {
      font-size: 1.4em;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 10px;
    }
    .final {
      display: none;
      margin-top: 30px;
    }
    .regalo {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.4s;
    }
    .regalo:hover {
      transform: scale(1.2);
    }
    .sorpresa {
      display: none;
      font-size: 1.6em;
      color: #27ae60;
      margin-top: 20px;
      animation: aparecer 1s ease;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    #puntajeFinal {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Geometr√≠a Intermedio: √Åreas</h1>
  <div class="avatar">ü§ñ Tu compa√±ero de aventura</div>

  <div class="barra-progreso">
    <div class="progreso" id="progreso"></div>
  </div>

  <div class="cronometro" id="cronometro">Tiempo: 3:00</div>

  <div id="contenedor"></div>

  <div class="final" id="final">
    <div id="puntajeFinal"></div>
    <div class="regalo" onclick="abrirRegalo()">üéÅ</div>
    <div class="sorpresa" id="sorpresa">üåüü§ñ üåü ¬°Excelente trabajo! ¬°Sigue practicando y ser√°s un maestro de las √°reas! üåüü§ñ üåü</div>
  </div>

  <script>
    let correctas = 0;
    let total = 20; // ahora son 20 preguntas
    let tiempo = 180; // 3 minutos

    const progresoBarra = document.getElementById("progreso");
    const contenedor = document.getElementById("contenedor");
    const final = document.getElementById("final");
    const sorpresa = document.getElementById("sorpresa");
    const puntajeFinal = document.getElementById("puntajeFinal");

    function generarPregunta(i) {
      let figura;
      let base, altura, area, textoPregunta;

      if (i < 10) {
        // preguntas normales
        figura = ["cuadrado", "rect√°ngulo", "tri√°ngulo"][Math.floor(Math.random() * 3)];
        base = Math.floor(Math.random() * 10) + 2;
        altura = Math.floor(Math.random() * 10) + 2;
      } else {
        // preguntas m√°s complejas
        figura = ["trapecio", "c√≠rculo", "rombo"][Math.floor(Math.random() * 3)];
        base = Math.floor(Math.random() * 15) + 5;
        altura = Math.floor(Math.random() * 15) + 5;
      }

      if (figura === "cuadrado") {
        area = base * base;
        textoPregunta = `¬øCu√°l es el √°rea de un ${figura} con lado ${base}?`;
      } else if (figura === "rect√°ngulo") {
        area = base * altura;
        textoPregunta = `¬øCu√°l es el √°rea de un ${figura} de base ${base} y altura ${altura}?`;
      } else if (figura === "tri√°ngulo") {
        area = (base * altura) / 2;
        textoPregunta = `¬øCu√°l es el √°rea de un ${figura} de base ${base} y altura ${altura}?`;
      } else if (figura === "trapecio") {
        let baseMayor = base + Math.floor(Math.random() * 10) + 3;
        area = ((baseMayor + base) * altura) / 2;
        textoPregunta = `¬øCu√°l es el √°rea de un ${figura} con base mayor ${baseMayor}, base menor ${base} y altura ${altura}?`;
      } else if (figura === "c√≠rculo") {
        let radio = Math.floor(Math.random() * 10) + 3;
        area = Math.round(Math.PI * radio * radio);
        textoPregunta = `¬øCu√°l es el √°rea de un ${figura} con radio ${radio}? (œÄ ‚âà 3.14)`;
      } else if (figura === "rombo") {
        let D = Math.floor(Math.random() * 12) + 4;
        let d = Math.floor(Math.random() * 10) + 3;
        area = (D * d) / 2;
        textoPregunta = `¬øCu√°l es el √°rea de un ${figura} con diagonales ${D} y ${d}?`;
      }

      // Opciones
      const opciones = new Set([Math.round(area)]);
      while (opciones.size < 4) {
        const variacion = Math.floor(Math.random() * 10) - 5;
        opciones.add(Math.round(area + variacion));
      }

      const opcionesArray = Array.from(opciones).sort(() => Math.random() - 0.5);

      const div = document.createElement("div");
      div.className = "pregunta";

      const p = document.createElement("p");
      p.textContent = textoPregunta;
      div.appendChild(p);

      const resultado = document.createElement("div");
      resultado.className = "respuesta";

      opcionesArray.forEach(valor => {
        const btn = document.createElement("button");
        btn.textContent = valor;
        btn.onclick = () => {
          if (valor === Math.round(area)) {
            correctas++;
            resultado.innerHTML = "‚úÖ ¬°Correcto! <span class='estrella'>‚≠ê</span>";
            resultado.style.color = "green";
          } else {
            resultado.textContent = "‚ùå Incorrecto";
            resultado.style.color = "red";
          }
          progresoBarra.style.width = (correctas / total * 100) + "%";

          if (correctas === total) {
            puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
            final.style.display = "block";
          }
        };
        div.appendChild(btn);
      });

      div.appendChild(resultado);
      return div;
    }

    for (let i = 0; i < total; i++) {
      contenedor.appendChild(generarPregunta(i));
    }

    // cron√≥metro
    let tiempoRestante = tiempo;
    const cronometro = document.getElementById("cronometro");
    const intervalo = setInterval(() => {
      if (tiempoRestante <= 0) {
        clearInterval(intervalo);
        contenedor.style.display = "none";
        puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
        final.style.display = "block";
      } else {
        tiempoRestante--;
        let min = Math.floor(tiempoRestante / 60);
        let seg = tiempoRestante % 60;
        cronometro.textContent = `Tiempo: ${min}:${seg < 10 ? "0" + seg : seg}`;
      }
    }, 1000);

    function abrirRegalo() {
      sorpresa.style.display = "block";
    }
  </script>

  <a href="matematica.html" 
     style="display:inline-block; margin-top:20px; padding:10px 15px; background:#f39c12; color:white; text-decoration:none; border-radius:5px;">
     ‚¨Ö Regresar
  </a>
</body>
</html>
