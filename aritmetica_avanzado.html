<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aritm√©tica Avanzada - Fracciones</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffeb99, #ffd1dc);
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .avatar {
      margin: 15px;
      font-size: 2em;
    }
    .barra-progreso {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }
    .pregunta {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-top: 5px solid #f39c12;
      transition: transform 0.2s ease;
    }
    .pregunta:hover {
      transform: scale(1.02);
    }
    .pregunta p {
      font-size: 1.4em;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 15px;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d9820f;
      transform: translateY(-2px);
    }
    .respuesta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .estrella {
      font-size: 1.8em;
      color: gold;
      animation: brillar 0.8s ease;
    }
    @keyframes brillar {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1.2); opacity: 1; }
    }
    .cronometro {
      font-size: 1.4em;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 10px;
    }
    .final {
      display: none;
      margin-top: 30px;
    }
    .regalo {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.4s;
    }
    .regalo:hover {
      transform: scale(1.2);
    }
    .sorpresa {
      display: none;
      font-size: 1.6em;
      color: #27ae60;
      margin-top: 20px;
      animation: aparecer 1s ease;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    #puntajeFinal {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Aritm√©tica Avanzada: Operaciones con Fracciones</h1>
  <div class="avatar">ü¶∏‚Äç‚ôÇÔ∏è Tu compa√±ero de aventura</div>

  <div class="barra-progreso">
    <div class="progreso" id="progreso"></div>
  </div>

  <div class="cronometro" id="cronometro">Tiempo: 2:00</div>

  <div id="contenedor"></div>

  <div class="final" id="final">
    <div id="puntajeFinal"></div>
    <div class="regalo" onclick="abrirRegalo()">üéÅ</div>
    <div class="sorpresa" id="sorpresa">üåüü¶∏‚Äç‚ôÇÔ∏èüåü ¬°Excelente trabajo! ¬°Sigue practicando y ser√°s un maestro de las fracciones! üåüü¶∏‚Äç‚ôÇÔ∏èüåü</div>
  </div>

  <!-- üîä Sonidos -->
  <audio id="sonidoBien" src="https://www.myinstants.com/media/sounds/correct-answer.mp3"></audio>
  <audio id="sonidoMal" src="https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3"></audio>

  <script>
    let correctas = 0;
    let total = 20;
    let tiempo = 120; // 2 minutos

    const progresoBarra = document.getElementById("progreso");
    const contenedor = document.getElementById("contenedor");
    const final = document.getElementById("final");
    const sorpresa = document.getElementById("sorpresa");
    const puntajeFinal = document.getElementById("puntajeFinal");

    const sonidoBien = document.getElementById("sonidoBien");
    const sonidoMal = document.getElementById("sonidoMal");

    const preguntas = [
      { enunciado: "¬øCu√°nto es 1/2 + 1/4?", opciones: ["2/6", "3/4", "2/4", "1/8"], correcta: "3/4" },
      { enunciado: "¬øCu√°nto es 2/3 - 1/6?", opciones: ["1/2", "1/3", "2/6", "5/6"], correcta: "1/2" },
      { enunciado: "¬øCu√°nto es 3/5 √ó 2/3?", opciones: ["6/15", "6/8", "1", "2/5"], correcta: "2/5" },
      { enunciado: "¬øCu√°nto es (3/4) √∑ (1/2)?", opciones: ["3/8", "1/4", "1.5", "3/2"], correcta: "3/2" },
      { enunciado: "¬øCu√°nto es 5/6 - 1/3?", opciones: ["4/6", "3/6", "1/2", "1/3"], correcta: "1/2" },
      { enunciado: "¬øCu√°nto es 7/8 + 1/8?", opciones: ["1", "8/8", "7/7", "15/16"], correcta: "1" },
      { enunciado: "¬øCu√°nto es 2/5 √ó 5/2?", opciones: ["1", "2", "5", "0"], correcta: "1" },
      { enunciado: "¬øCu√°nto es 4/7 √∑ 2/7?", opciones: ["2", "1/2", "8", "14"], correcta: "2" },
      { enunciado: "¬øCu√°nto es 1/3 + 1/6?", opciones: ["1/2", "2/6", "3/6", "5/6"], correcta: "1/2" },
      { enunciado: "¬øCu√°nto es 3/4 - 1/8?", opciones: ["5/8", "2/8", "1/2", "7/8"], correcta: "5/8" },
      { enunciado: "¬øCu√°nto es 1 - 2/5?", opciones: ["2/5", "3/5", "4/5", "1/5"], correcta: "3/5" },
      { enunciado: "¬øCu√°nto es 5/9 + 2/9?", opciones: ["7/18", "1", "3/9", "7/9"], correcta: "7/9" },
      { enunciado: "¬øCu√°nto es 2/3 + 1/3?", opciones: ["1", "2/6", "1/2", "3/3"], correcta: "1" },
      { enunciado: "¬øCu√°nto es 3/5 √∑ 1/5?", opciones: ["5", "2", "3", "15"], correcta: "3" },
      { enunciado: "¬øCu√°nto es 1/6 + 1/3?", opciones: ["1/9", "2/9", "1/2", "3/6"], correcta: "1/2" },
      { enunciado: "¬øCu√°nto es 4/5 - 1/10?", opciones: ["3/5", "7/10", "2/5", "9/10"], correcta: "7/10" },
      { enunciado: "¬øCu√°nto es 2/3 √ó 3/4?", opciones: ["1/2", "1", "2/4", "6/12"], correcta: "1/2" },
      { enunciado: "¬øCu√°nto es (5/8) √∑ (5/16)?", opciones: ["2", "1", "3/2", "5/16"], correcta: "2" },
      { enunciado: "¬øCu√°nto es 7/9 - 4/9?", opciones: ["3/9", "1/3", "2/9", "4/9"], correcta: "1/3" },
      { enunciado: "¬øCu√°nto es 1/2 √ó 1/2?", opciones: ["1", "1/2", "1/4", "2/4"], correcta: "1/4" }
    ];

    function mezclar(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    const preguntasAleatorias = mezclar([...preguntas]).slice(0, total);

    preguntasAleatorias.forEach(pregunta => {
      const div = document.createElement("div");
      div.className = "pregunta";

      const p = document.createElement("p");
      p.textContent = pregunta.enunciado;
      div.appendChild(p);

      const resultado = document.createElement("div");
      resultado.className = "respuesta";

      pregunta.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => {
          if (opcion === pregunta.correcta) {
            correctas++;
            sonidoBien.play(); // ‚úÖ Sonido correcto
            resultado.innerHTML = "‚úÖ ¬°Correcto! <span class='estrella'>‚≠ê</span>";
            resultado.style.color = "green";
          } else {
            sonidoMal.play(); // ‚ùå Sonido incorrecto
            resultado.textContent = "‚ùå Incorrecto";
            resultado.style.color = "red";
          }
          progresoBarra.style.width = (correctas / total * 100) + "%";

          if (correctas === total) {
            puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
            final.style.display = "block";
          }
        };
        div.appendChild(btn);
      });

      div.appendChild(resultado);
      contenedor.appendChild(div);
    });

    let tiempoRestante = tiempo;
    const cronometro = document.getElementById("cronometro");
    const intervalo = setInterval(() => {
      if (tiempoRestante <= 0) {
        clearInterval(intervalo);
        contenedor.style.display = "none";
        puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
        final.style.display = "block";
      } else {
        tiempoRestante--;
        let min = Math.floor(tiempoRestante / 60);
        let seg = tiempoRestante % 60;
        cronometro.textContent = `Tiempo: ${min}:${seg < 10 ? "0" + seg : seg}`;
      }
    }, 1000);

    function abrirRegalo() {
      sorpresa.style.display = "block";
    }
  </script>

  <a href="matematica.html" 
     style="display:inline-block; margin-top:20px; padding:10px 15px; background:#f39c12; color:white; text-decoration:none; border-radius:5px;">
     ‚¨Ö Regresar
  </a>
</body>
</html>
