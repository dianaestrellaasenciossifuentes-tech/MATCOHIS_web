<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Razonamiento Avanzado - Deducci√≥n L√≥gica</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffeb99, #ffd1dc);
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .avatar {
      margin: 15px;
      font-size: 2em;
    }
    .barra-progreso {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }
    .pregunta {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-top: 5px solid #f39c12;
      transition: transform 0.2s ease;
    }
    .pregunta:hover {
      transform: scale(1.02);
    }
    .pregunta p {
      font-size: 1.4em;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 15px;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d9820f;
      transform: translateY(-2px);
    }
    .respuesta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .estrella {
      font-size: 1.8em;
      color: gold;
      animation: brillar 0.8s ease;
    }
    @keyframes brillar {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1.2); opacity: 1; }
    }
    .cronometro {
      font-size: 1.4em;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 10px;
    }
    .final {
      display: none;
      margin-top: 30px;
    }
    .regalo {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.4s;
    }
    .regalo:hover {
      transform: scale(1.2);
    }
    .sorpresa {
      display: none;
      font-size: 1.6em;
      color: #27ae60;
      margin-top: 20px;
      animation: aparecer 1s ease;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    #puntajeFinal {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Razonamiento Avanzado: Deducci√≥n L√≥gica</h1>
  <div class="avatar">üë®‚Äçüè´ Tu compa√±ero de aventura</div>
  <div class="barra-progreso">
    <div class="progreso" id="progreso"></div>
  </div>
  <div class="cronometro" id="cronometro">Tiempo: 2:00</div>
  <div id="contenedor"></div>

  <div class="final" id="final">
    <div id="puntajeFinal"></div>
    <div class="regalo" onclick="abrirRegalo()">üéÅ</div>
    <div class="sorpresa" id="sorpresa">üåü ¬°Excelente trabajo! ¬°Sigue practicando y ser√°s un maestro del razonamiento l√≥gico! üåü</div>
  </div>

  <script>
    let correctas = 0;
    let total = 20;
    let tiempo = 120; // 2 minutos
    const progresoBarra = document.getElementById("progreso");
    const contenedor = document.getElementById("contenedor");
    const final = document.getElementById("final");
    const sorpresa = document.getElementById("sorpresa");
    const puntajeFinal = document.getElementById("puntajeFinal");

    const preguntas = [
      { enunciado: "Si todos los l√°pices son √∫tiles y algunos √∫tiles son rojos, ¬øpuedes afirmar que algunos l√°pices son rojos?", opciones: ["S√≠", "No", "Depende", "No se puede saber"], correcta: "No se puede saber" },
      { enunciado: "Mar√≠a es m√°s alta que Juan. Juan es m√°s alto que Pedro. ¬øQui√©n es el m√°s bajo?", opciones: ["Mar√≠a", "Juan", "Pedro", "No se sabe"], correcta: "Pedro" },
      { enunciado: "Si hoy es mi√©rcoles, ¬øqu√© d√≠a ser√° dentro de 15 d√≠as?", opciones: ["Jueves", "Viernes", "Mi√©rcoles", "Jueves"], correcta: "Jueves" },
      { enunciado: "Todos los perros son mam√≠feros. Algunos mam√≠feros vuelan. ¬øAlgunos perros vuelan?", opciones: ["S√≠", "No", "Depende", "No se puede saber"], correcta: "No se puede saber" },
      { enunciado: "Carlos es menor que Ana, y Ana es menor que Julia. ¬øQui√©n es la mayor?", opciones: ["Carlos", "Ana", "Julia", "No se sabe"], correcta: "Julia" },
      { enunciado: "Si 4 amigos se reparten 12 caramelos en partes iguales, ¬øcu√°ntos recibe cada uno?", opciones: ["3", "4", "6", "12"], correcta: "3" },
      { enunciado: "Si un tren sale a las 8:00 a.m. y tarda 2 horas y 30 minutos, ¬øa qu√© hora llega?", opciones: ["10:00 a.m.", "10:30 a.m.", "9:30 a.m.", "11:00 a.m."], correcta: "10:30 a.m." },
      { enunciado: "Si hoy es s√°bado, ¬øqu√© d√≠a fue hace 3 d√≠as?", opciones: ["Mi√©rcoles", "Jueves", "Viernes", "Martes"], correcta: "Mi√©rcoles" },
      { enunciado: "Laura tiene m√°s libros que Sof√≠a, y Sof√≠a tiene m√°s que Andr√©s. ¬øQui√©n tiene menos libros?", opciones: ["Laura", "Sof√≠a", "Andr√©s", "No se sabe"], correcta: "Andr√©s" },
      { enunciado: "Si 5x = 20, ¬øcu√°nto vale x?", opciones: ["2", "4", "5", "6"], correcta: "4" },
      { enunciado: "Un tri√°ngulo tiene tres lados iguales. ¬øQu√© tipo de tri√°ngulo es?", opciones: ["Escaleno", "Is√≥sceles", "Equil√°tero", "Rect√°ngulo"], correcta: "Equil√°tero" },
      { enunciado: "Si todos los estudiantes est√°n cansados y Juan es estudiante, ¬øJuan est√° cansado?", opciones: ["S√≠", "No", "No se puede saber", "Depende"], correcta: "S√≠" },
      { enunciado: "Si 8 + x = 15, ¬øcu√°nto es x?", opciones: ["6", "7", "8", "9"], correcta: "7" },
      { enunciado: "Si 1 hora tiene 60 minutos, ¬øcu√°ntos minutos hay en 3 horas?", opciones: ["90", "120", "150", "180"], correcta: "180" },
      { enunciado: "Pedro tiene m√°s canicas que Juan, pero menos que Luis. ¬øQui√©n tiene m√°s canicas?", opciones: ["Pedro", "Juan", "Luis", "No se sabe"], correcta: "Luis" },
      { enunciado: "Una semana tiene 7 d√≠as. ¬øCu√°ntos d√≠as hay en 5 semanas?", opciones: ["35", "30", "25", "40"], correcta: "35" },
      { enunciado: "Si el doble de un n√∫mero es 12, ¬øcu√°l es el n√∫mero?", opciones: ["6", "4", "3", "12"], correcta: "6" },
      { enunciado: "¬øCu√°l es el n√∫mero que sigue en la serie: 2, 4, 8, 16, ?", opciones: ["20", "32", "24", "30"], correcta: "32" },
      { enunciado: "Si hoy es domingo, ¬øqu√© d√≠a ser√° en 7 d√≠as?", opciones: ["S√°bado", "Domingo", "Lunes", "Viernes"], correcta: "Domingo" },
      { enunciado: "Si 9 + x = 14, ¬øcu√°nto es x?", opciones: ["3", "4", "5", "6"], correcta: "5" }
    ];

    function mezclar(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    const preguntasAleatorias = mezclar([...preguntas]).slice(0, total);
    preguntasAleatorias.forEach(pregunta => {
      const div = document.createElement("div");
      div.className = "pregunta";

      const p = document.createElement("p");
      p.textContent = pregunta.enunciado;
      div.appendChild(p);

      const resultado = document.createElement("div");
      resultado.className = "respuesta";

      pregunta.opciones.forEach(opcion => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.onclick = () => {
          resultado.textContent = opcion === pregunta.correcta ? "‚úÖ ¬°Correcto!" : "‚ùå Incorrecto";
          resultado.style.color = opcion === pregunta.correcta ? "green" : "red";
          correctas++;
          progresoBarra.style.width = (correctas / total * 100) + "%";
          if (correctas === total) {
            puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
            final.style.display = "block";
          }
        };
        div.appendChild(btn);
      });

      div.appendChild(resultado);
      contenedor.appendChild(div);
    });

    let tiempoRestante = tiempo;
    const cronometro = document.getElementById("cronometro");
    const intervalo = setInterval(() => {
      if (tiempoRestante <= 0) {
        clearInterval(intervalo);
        contenedor.style.display = "none";
        puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
        final.style.display = "block";
      } else {
        tiempoRestante--;
        let min = Math.floor(tiempoRestante / 60);
        let seg = tiempoRestante % 60;
        cronometro.textContent = `Tiempo: ${min}:${seg < 10 ? "0" + seg : seg}`;
      }
    }, 1000);

    function abrirRegalo() {
      sorpresa.style.display = "block";
    }
  </script>

     style="display:inline-block; margin-top:20px; padding:10px 15px; background:#f39c12; color:white; text-decoration:none; border-radius:5px;">

  </a>
</body>
</html>
