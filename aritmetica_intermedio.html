<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aritm√©tica Intermedio - MATCOHIS</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffeb99, #ffd1dc);
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .barra-progreso {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }
    .avatar {
      margin: 15px;
      font-size: 2em;
    }
    .pregunta {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-top: 5px solid #f39c12;
      transition: transform 0.2s ease;
    }
    .pregunta:hover {
      transform: scale(1.02);
    }
    .pregunta p {
      font-size: 1.4em;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 15px;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d9820f;
      transform: translateY(-2px);
    }
    .respuesta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .estrella {
      font-size: 1.8em;
      color: gold;
      animation: brillar 0.8s ease;
    }
    @keyframes brillar {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1.2); opacity: 1; }
    }
    .cronometro {
      font-size: 1.4em;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 10px;
    }
    /* Caja de regalo */
    .final {
      display: none;
      margin-top: 30px;
    }
    .regalo {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.4s;
    }
    .regalo:hover {
      transform: scale(1.2);
    }
    .sorpresa {
      display: none;
      font-size: 1.6em;
      color: #27ae60;
      margin-top: 20px;
      animation: aparecer 1s ease;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    #puntajeFinal {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Aritm√©tica Intermedio: Multiplicaciones y Divisiones</h1>
  <div class="avatar">ü¶Ñ Tu compa√±ero de aventura</div>

  <!-- Barra de progreso -->
  <div class="barra-progreso">
    <div class="progreso" id="progreso"></div>
  </div>

  <!-- Cron√≥metro -->
  <div class="cronometro" id="cronometro">Tiempo: 2:00</div>

  <div id="contenedor"></div>
  <div id="historia"></div>
  <div id="minijuego"></div>

  <!-- Final motivador -->
  <div class="final" id="final">
    <div id="puntajeFinal"></div>
    <div class="regalo" onclick="abrirRegalo()">üéÅ</div>
    <div class="sorpresa" id="sorpresa">üåüü¶Ñüåü ¬°T√∫ puedes lograr todo lo que imaginas, porque en ti vive un campe√≥n! üåüü¶Ñüåü</div>
  </div>

  <script>
    let correctas = 0;
    let total = 20; // N√∫mero de preguntas intermedio
    let nivel = 1;
    let tiempo = 120; // 2 minutos

    const progresoBarra = document.getElementById("progreso");
    const historia = document.getElementById("historia");
    const minijuego = document.getElementById("minijuego");
    const final = document.getElementById("final");
    const sorpresa = document.getElementById("sorpresa");
    const puntajeFinal = document.getElementById("puntajeFinal");

    // Cron√≥metro
    function iniciarCronometro() {
      const cronometro = document.getElementById("cronometro");
      const intervalo = setInterval(() => {
        if (tiempo <= 0) {
          clearInterval(intervalo);
          document.getElementById("contenedor").style.display = "none";
          puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
          final.style.display = "block";
        } else {
          tiempo--;
          let min = Math.floor(tiempo / 60);
          let seg = tiempo % 60;
          cronometro.textContent = `Tiempo: ${min}:${seg < 10 ? "0"+seg : seg}`;
        }
      }, 1000);
    }

    // Crear preguntas
    function generarPregunta() {
      const tipo = Math.random() < 0.5 ? 'multiplicacion' : 'division';
      let pregunta = '', respuesta = 0;

      if (tipo === 'multiplicacion') {
        const a = Math.floor(Math.random() * 10) + 2;
        const b = Math.floor(Math.random() * 5) + 2;
        respuesta = a * b;
        pregunta = `¬øCu√°nto es ${a} √ó ${b}?`;
      } else {
        const b = Math.floor(Math.random() * 8) + 2;
        const respuestaEsperada = Math.floor(Math.random() * 8) + 2;
        const a = b * respuestaEsperada;
        respuesta = respuestaEsperada;
        pregunta = `¬øCu√°nto es ${a} √∑ ${b}?`;
      }

      const opciones = new Set([respuesta]);
      while (opciones.size < 4) {
        opciones.add(respuesta + Math.floor(Math.random() * 5) - 2);
      }
      const opcionesArray = Array.from(opciones).sort(() => Math.random() - 0.5);

      const div = document.createElement("div");
      div.className = "pregunta";
      const p = document.createElement("p");
      p.textContent = pregunta;
      div.appendChild(p);

      opcionesArray.forEach(valor => {
        const btn = document.createElement("button");
        btn.textContent = valor;
        btn.onclick = () => {
          if (valor === respuesta) {
            correctas++;
            resultado.innerHTML = "‚úÖ ¬°Correcto! <span class='estrella'>‚≠ê</span>";
            resultado.style.color = "green";
          } else {
            resultado.textContent = "‚ùå Incorrecto";
            resultado.style.color = "red";
          }
          actualizarProgreso();
        };
        div.appendChild(btn);
      });

      const resultado = document.createElement("div");
      resultado.className = "respuesta";
      div.appendChild(resultado);

      return div;
    }

    function actualizarProgreso() {
      let porcentaje = (correctas / total) * 100;
      progresoBarra.style.width = porcentaje + "%";
    }

    function abrirRegalo() {
      sorpresa.style.display = "block";
    }

    const contenedor = document.getElementById("contenedor");
    for (let i = 0; i < total; i++) {
      contenedor.appendChild(generarPregunta());
    }
    iniciarCronometro();
  </script>

  <a href="matematica.html" 
     style="display:inline-block; margin-top:20px; padding:10px 15px; background:#f39c12; color:white; text-decoration:none; border-radius:5px;">
     ‚¨Ö Regresar
  </a>
</body>
</html>
