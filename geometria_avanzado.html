<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geometr√≠a Avanzada - Volumen</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #ffeb99, #ffd1dc);
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    .avatar {
      margin: 15px;
      font-size: 2em;
    }
    .barra-progreso {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
    }
    .progreso {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }
    .pregunta {
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      border-top: 5px solid #f39c12;
      transition: transform 0.2s ease;
    }
    .pregunta:hover {
      transform: scale(1.02);
    }
    .pregunta p {
      font-size: 1.4em;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 15px;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #f39c12;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d9820f;
      transform: translateY(-2px);
    }
    .respuesta {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .estrella {
      font-size: 1.8em;
      color: gold;
      animation: brillar 0.8s ease;
    }
    @keyframes brillar {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1.2); opacity: 1; }
    }
    .cronometro {
      font-size: 1.4em;
      font-weight: bold;
      color: #e74c3c;
      margin-top: 10px;
    }
    .final {
      display: none;
      margin-top: 30px;
    }
    .regalo {
      font-size: 5em;
      cursor: pointer;
      transition: transform 0.4s;
    }
    .regalo:hover { transform: scale(1.2); }
    .sorpresa {
      display: none;
      font-size: 1.6em;
      color: #27ae60;
      margin-top: 20px;
      animation: aparecer 1s ease;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    #puntajeFinal {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Geometr√≠a Avanzada: Volumen de Prismas Rectangulares</h1>
  <div class="avatar">üßë Tu compa√±ero de aventura</div>
  <div class="barra-progreso">
    <div class="progreso" id="progreso"></div>
  </div>
  <div class="cronometro" id="cronometro">Tiempo: 3:00</div>
  <div id="contenedor"></div>

  <div class="final" id="final">
    <div id="puntajeFinal"></div>
    <div class="regalo" onclick="abrirRegalo()">üéÅ</div>
    <div class="sorpresa" id="sorpresa">üåüüßë‚Äçüè´üåü ¬°Excelente trabajo! ¬°Sigue practicando y ser√°s un maestro del volumen! üåüüßë‚Äçüè´üåü</div>
  </div>

  <script>
    let correctas = 0;
    let total = 20; // ahora hay 20 preguntas
    let tiempo = 180; // 3 minutos
    const contenedor = document.getElementById("contenedor");
    const progresoBarra = document.getElementById("progreso");
    const final = document.getElementById("final");
    const puntajeFinal = document.getElementById("puntajeFinal");
    const sorpresa = document.getElementById("sorpresa");

    function generarPregunta(modo) {
      let largo, ancho, alto;

      if (modo === "normal") {
        largo = Math.floor(Math.random() * 10) + 2;
        ancho = Math.floor(Math.random() * 10) + 2;
        alto = Math.floor(Math.random() * 10) + 2;
      } else {
        largo = (Math.random() * 15 + 5).toFixed(1);
        ancho = (Math.random() * 15 + 5).toFixed(1);
        alto = (Math.random() * 15 + 5).toFixed(1);
      }

      const volumen = (largo * ancho * alto).toFixed(1);

      const opciones = new Set([volumen]);
      while (opciones.size < 4) {
        const error = (volumen - 5 + Math.random() * 10).toFixed(1);
        if (error > 0) opciones.add(error);
      }

      const opcionesArray = Array.from(opciones).sort(() => Math.random() - 0.5);

      const div = document.createElement("div");
      div.className = "pregunta";
      const p = document.createElement("p");
      p.textContent = `¬øCu√°l es el volumen de un prisma rectangular de largo ${largo} cm, ancho ${ancho} cm y alto ${alto} cm?`;
      div.appendChild(p);

      const resultado = document.createElement("div");
      resultado.className = "respuesta";

      opcionesArray.forEach(valor => {
        const btn = document.createElement("button");
        btn.textContent = valor + " cm¬≥";
        btn.onclick = () => {
          if (valor == volumen) {
            correctas++;
            resultado.innerHTML = "‚úÖ ¬°Correcto! <span class='estrella'>‚≠ê</span>";
            resultado.style.color = "green";
          } else {
            resultado.textContent = "‚ùå Incorrecto";
            resultado.style.color = "red";
          }
          progresoBarra.style.width = (correctas / total * 100) + "%";
          if (correctas === total) {
            puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
            final.style.display = "block";
          }
        };
        div.appendChild(btn);
      });

      div.appendChild(resultado);
      return div;
    }

    // Genera 10 preguntas normales
    for (let i = 0; i < 10; i++) {
      contenedor.appendChild(generarPregunta("normal"));
    }

    // Genera 10 preguntas m√°s complejas
    for (let i = 0; i < 10; i++) {
      contenedor.appendChild(generarPregunta("complejo"));
    }

    // Cron√≥metro
    let tiempoRestante = tiempo;
    const cronometro = document.getElementById("cronometro");
    const intervalo = setInterval(() => {
      if (tiempoRestante <= 0) {
        clearInterval(intervalo);
        contenedor.style.display = "none";
        puntajeFinal.textContent = `‚úÖ Respuestas correctas: ${correctas} de ${total}`;
        final.style.display = "block";
      } else {
        tiempoRestante--;
        let min = Math.floor(tiempoRestante / 60);
        let seg = tiempoRestante % 60;
        cronometro.textContent = `Tiempo: ${min}:${seg < 10 ? "0" + seg : seg}`;
      }
    }, 1000);

    function abrirRegalo() {
      sorpresa.style.display = "block";
    }
  </script>

  <a href="matematica.html" 
     style="display:inline-block; margin-top:20px; padding:10px 15px; background:#f39c12; color:white; text-decoration:none; border-radius:5px;">
     ‚¨Ö Regresar
  </a>
</body>
</html>
